<h2>[ <a href="{% url 'blog:index' %}">Main page</a> ]</h2>
<br>
{% if user.is_authenticated %}
  <h4><a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></h4>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <h5><a href="{% url 'login' %}">login</a></h5>
{% endif %}

{% if num_users %}
  <br>
  <h4>Statistics</h4>
  <ul class="sidebar-nav list-group">
    <li class="list-group-item"><strong>Users registered: </strong>{{ num_users }}</li>
    <li class="list-group-item"><strong>Posts: </strong>{{ num_posts }}</li>
    <li class="list-group-item"><strong>Commentaries: </strong>{{ num_comments }}</li>
  </ul>
{% endif %}
